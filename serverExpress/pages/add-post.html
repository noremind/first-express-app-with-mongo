<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Add Posts</title>

	<link rel="stylesheet" href="../style/main.css">
</head>

<body>
	<header class="header">
		<nav class="nav">
			<ul class="nav__list">
				<li class="nav__item">
					<a class="nav__link" href="/">Home</a>
				</li>
				<li class="nav__item">
					<a class="nav__link" href="/posts">Posts</a>
				</li>
				<li class="nav__item">
					<a class="nav__link" href="/add-post">New Post</a>
				</li>
				<li class="nav__item">
					<a class="nav__link" href="/contacts">Contacts</a>
				</li>
			</ul>
		</nav>
	</header>

	<main>
		<section class="content">
			<div class="container">
				<form action="POST" class="form">
					<div class="form__flex">
						<div class="form__box">
							<label class="form__label" for="title">Post title</label>
							<input class="form__input" id="title" type="text">
						</div>
						<div class="form__box">
							<label class="form__label" for="Author">Author</label>
							<input class="form__input" id="Author" type="text">
						</div>
					</div>
					<p>Post text</p>
					<textarea class="form__textarea" name="" id="" cols="30" rows="10"></textarea>

					<button type="submit" class="form__btn">Submit</button>
				</form>
			</div>
		</section>
	</main>
</body>

</html>
